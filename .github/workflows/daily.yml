name: Silly Bot - Daily Chaos + Snake

on:
  schedule:
    - cron: "0 12 */2 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout code ----------------
      - uses: actions/checkout@v4

      # ---------------- Setup Node.js ----------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------------- Install dependencies ----------------
      - name: Install deps
        run: npm install

      # ---------------- Bot generation ----------------
      - name: Generate joke, news, reaction
        run: |
          node main.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          NEWS_API_KEY_2: ${{ secrets.NEWS_API_KEY_2 }}

      # ---------------- Commit 1: Bot generated content ----------------
      - name: Commit generated content (bot)
        run: |
          git config user.name "silly-bot"
          git config user.email "silly-bot@users.noreply.github.com"

          git add jokes.txt news.txt joke.svg news.svg
          git commit -m "daily joke + news drop" || echo "No changes"
          git commit -m "daily joke + news drop" || echo "No changes"
          git push

      # ---------------- Commit 2: Owner reaction ----------------
      - name: Commit reaction (owner)
        run: |
          git config user.name "${{ github.repository_owner }}"
          git config user.email "${{ github.repository_owner }}@users.noreply.github.com"

          git add reaction.txt
          git commit -m "my take on today's chaos" || echo "No changes"
          git push

      # ---------------- Generate GitHub snake ----------------
      - name: Generate GitHub snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark

      # ---------------- Commit 3: Snake update ----------------
      - name: Commit snake
        run: |
          git config user.name "silly-bot"
          git config user.email "silly-bot@users.noreply.github.com"

          git add dist/
          git commit -m "contribution snake update" || echo "No changes"
          git commit -m "contribution snake update" || echo "No changes"
          git push
